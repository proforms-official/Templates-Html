<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProForms AJAX Contact Form</title>
  <!-- Tailwind CSS for responsive & modern UI -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <!-- Contact Form Container -->
  <form id="contact-form" class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-bold text-blue-600 text-center">Contact Us</h2>

    <!-- User Name -->
    <input type="text" name="name" placeholder="Your Name" required 
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <!-- User Email -->
    <input type="email" name="email" placeholder="Your Email" required
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <!-- Message Field -->
    <textarea name="message" placeholder="Your Message" rows="5" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
      Send Message
    </button>

    <!-- Status message area (success, error, loading) -->
    <div id="form-status" class="text-center text-sm font-medium"></div>
  </form>
<script>
// === DOM Elements ===
const form = document.getElementById('contact-form');
const statusEl = document.getElementById('form-status');

// === Handle Form Submit (AJAX) ===
form.addEventListener('submit', async (e) => {
  e.preventDefault(); // prevent normal page reload on submit

  // --- UI feedback: show "sending" state ---
  statusEl.textContent = 'Sending...';
  statusEl.className = 'text-center text-sm font-medium text-blue-600';

  try {
    // --- Build form data (good for regular form posts & file uploads) ---
    const formData = new FormData(form);

    // --- Send request using Fetch API ---
    // X-Requested-With signals to backend that this is an AJAX request
    const response = await fetch('https://app.proforms.top/f/pr37edb88', {
      method: 'POST',
      headers: { 'X-Requested-With': 'XMLHttpRequest' },
      body: formData
    });

    // --- Get raw response text (in case backend returns HTML) ---
    const text = await response.text();
    console.log('Raw response:', text); // For debugging response format

    // --- Attempt to parse JSON response ---
    let json;
    try {
      json = JSON.parse(text);
    } catch (err) {
      throw new Error('Response is not valid JSON: ' + err.message);
    }

    // --- Check backend response structure ---
    if (json.status === 'success') {
      // Success: Show server-provided success message & reset form
      statusEl.textContent = json.message || 'Message sent successfully!';
      statusEl.className = 'text-center text-sm font-medium text-green-600';
      form.reset();
    } else {
      // Failure: Show server-provided error message
      statusEl.textContent = json.message || 'Failed to send message.';
      statusEl.className = 'text-center text-sm font-medium text-red-600';
    }
  } catch (error) {
    // --- Network or parsing error ---
    statusEl.textContent = 'Network error: ' + error.message;
    statusEl.className = 'text-center text-sm font-medium text-red-600';
  }
});
                      </script>
</body>
</html>
