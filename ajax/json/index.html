<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProForms JSON Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-blue-600 text-center mb-4">ProForms JSON Demo</h2>
    <form id="demoForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Name</label>
        <input type="text" name="name" 
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" 
               class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
      </div>
      <button type="submit" 
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        Submit
      </button>
    </form>

    <!-- Response Message -->
    <div id="responseBox" class="hidden mt-4 p-3 rounded-lg text-center font-medium"></div>
  </div>

  <script>
    document.getElementById('demoForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      const responseBox = document.getElementById('responseBox');
      responseBox.classList.remove('hidden', 'bg-green-100', 'bg-red-100', 'text-green-700', 'text-red-700');
      responseBox.textContent = "Sending...";
      responseBox.classList.add('bg-blue-100', 'text-blue-700');

      try {
        const response = await fetch('https://app.proforms.top/f/pr37edb88', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json().catch(() => ({ status: "error", message: "Invalid JSON response" }));

        if (result.status === "success") {
          responseBox.textContent = result.message || "Message sent successfully!";
          responseBox.classList.remove('bg-blue-100', 'text-blue-700');
          responseBox.classList.add('bg-green-100', 'text-green-700');
          form.reset();
        } else {
          responseBox.textContent = result.message || "Failed to send message.";
          responseBox.classList.remove('bg-blue-100', 'text-blue-700');
          responseBox.classList.add('bg-red-100', 'text-red-700');
        }
      } catch (err) {
        responseBox.textContent = "Network error: " + err.message;
        responseBox.classList.remove('bg-blue-100', 'text-blue-700');
        responseBox.classList.add('bg-red-100', 'text-red-700');
      }
    });
  </script>
</body>
</html>
