<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProForms Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <!-- Contact Form -->
  <form id="contact-form" class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-4">
    <h2 class="text-2xl font-bold text-blue-600 text-center">Contact Us</h2>

    <input type="text" name="name" placeholder="Your Name" required
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <input type="email" name="email" placeholder="Your Email" required
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <textarea name="message" placeholder="Your Message" rows="5" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

    <!-- Optional File Upload -->
    <input type="file" name="attachment" 
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
      Send Message
    </button>

    <!-- Status Popup -->
    <div id="form-status" class="hidden mt-3 p-3 rounded-lg text-center font-medium"></div>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    const statusBox = document.getElementById('form-status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Build FormData directly (handles text & file fields automatically)
      const formData = new FormData(form);

      // Show "Sending..." state
      statusBox.className = "mt-3 p-3 rounded-lg text-center font-medium bg-blue-100 text-blue-700";
      statusBox.textContent = "Sending...";
      statusBox.classList.remove('hidden');

      try {
        const response = await fetch('https://app.proforms.top/f/pr37edb88', {
          method: 'POST',
          body: formData,
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });

        const result = await response.json().catch(() => ({ status: "error", message: "Invalid JSON response" }));

        // Handle server response
        if (result.status === "success") {
          statusBox.textContent = result.message || "Message sent successfully!";
          statusBox.className = "mt-3 p-3 rounded-lg text-center font-medium bg-green-100 text-green-700";
          form.reset();
        } else {
          statusBox.textContent = result.message || "Failed to send message.";
          statusBox.className = "mt-3 p-3 rounded-lg text-center font-medium bg-red-100 text-red-700";
        }

        // If redirect is provided by backend, handle it
        if (result.redirect) {
          setTimeout(() => { window.location.href = result.redirect; }, 1500);
        }

      } catch (err) {
        statusBox.textContent = "Network error: " + err.message;
        statusBox.className = "mt-3 p-3 rounded-lg text-center font-medium bg-red-100 text-red-700";
      }
    });
  </script>

</body>
</html>
