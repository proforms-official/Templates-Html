<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Submission</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body>
  <form id="myForm" class="w-full bg-[#8A2BE2] text-white p-3 rounded hover:bg-[#6F42C1] focus:outline-none focus:ring-2 focus:ring-[#8A2BE2]" method="POST" action="./f/submit_form.php?api_key=pr191">
    <input type="text" name="name" placeholder="Your Name" class="block w-full mb-2 p-2 rounded text-black">
    <input type="email" name="email" placeholder="Email" class="block w-full mb-2 p-2 rounded text-black">
    <input type="file" name="ap-email" class="block w-full mb-2 p-2 rounded text-black">
    <textarea name="message" placeholder="Message" class="block w-full mb-2 p-2 rounded text-black"></textarea>
    <button type="submit" class="w-full bg-[#6F42C1] text-white p-3 rounded hover:bg-[#5A369E] focus:outline-none">Submit</button>
  </form>

  <div id="responseContainer" class="mt-4 text-white"></div>

<script>
    const form = document.getElementById("myForm");
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const response = await fetch("https://app.proforms.top/f/pr37edb88", {
        method: "POST",
        headers: { 'X-Requested-With': 'XMLHttpRequest' },
        body: formData
    });

    const data = await response.json();
    if (data.status === "success") {
        alert(data.message);
        if (data.redirect_url) {
            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, data.redirect_delay * 1000);
        }
    } else {
        alert("Error: " + (data.message || "Something went wrong."));
    }
});
  </script>
</body>
</html>
