<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crochet Dress Order Form</title>
  <!-- Include Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-rose-50 to-pink-100">
  <!-- 
    Crochet Dress Order Form:
    - Tailwind CSS for styling.
    - Soft pastel color scheme inspired by crochet aesthetics.
    - Clean, modern, and elegant design.
    - Submits to the same ProForms endpoint.
  -->
  <form action="https://forms.proforms.top/f/dev.php?api_key=pr001" method="POST" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg transform transition-all hover:shadow-xl">
    <h2 class="text-2xl font-semibold text-center text-rose-600 mb-6">Crochet Dress Order</h2>

    <!-- Customer Name -->
    <div class="mb-5">
      <label for="customerName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
      <input type="text" id="customerName" name="customerName" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-300 focus:border-rose-400 transition duration-200" placeholder="Enter your full name">
    </div>

    <!-- Email -->
    <div class="mb-5">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-300 focus:border-rose-400 transition duration-200" placeholder="Enter your email">
    </div>

    <!-- Phone -->
    <div class="mb-5">
      <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
      <input type="tel" id="phone" name="phone" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-300 focus:border-rose-400 transition duration-200" placeholder="Enter your phone number">
    </div>

    <!-- Dress Style -->
    <div class="mb-5">
      <label for="dressStyle" class="block text-sm font-medium text-gray-700 mb-2">Dress Style</label>
      <select id="dressStyle" name="dressStyle" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-300 focus:border-rose-400 transition duration-200">
        <option value="" disabled selected>Select a style</option>
        <option value="A-Line">A-Line Crochet Dress</option>
        <option value="Mermaid">Mermaid Crochet Dress</option>
        <option value="Bohemian">Bohemian Crochet Dress</option>
        <option value="Custom">Custom Design</option>
      </select>
    </div>

    <!-- Measurements -->
    <div class="mb-5">
      <label for="measurements" class="block text-sm font-medium text-gray-700 mb-2">Measurements (Bust, Waist, Hips, Length)</label>
      <textarea id="measurements" name="measurements" rows="4" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-300 focus:border-rose-400 transition duration-200" placeholder="E.g., Bust: 34in, Waist: 28in, Hips: 36in, Length: 40in"></textarea>
    </div>

    <!-- Color Preference -->
    <div class="mb-5">
      <label for="color" class="block text-sm font-medium text-gray-700 mb-2">Color Preference</label>
      <input type="text" id="color" name="color" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-300 focus:border-rose-400 transition duration-200" placeholder="E.g., Ivory, Sage Green, or Custom">
    </div>

    <!-- Additional Notes -->
    <div class="mb-5">
      <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-300 focus:border-rose-400 transition duration-200" placeholder="Any specific details or requests?"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-rose-500 text-white py-3 rounded-lg hover:bg-rose-600 transition duration-300 font-medium">Place Order</button>
  </form>
</body>
</html>
